<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Closet</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://cdn.jsdelivr.net/npm/fflate/umd/index.min.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <button id="unity-fullscreen-button">Fullscreen</button>
      </div>
    </div>
    <script>
      var canvas = document.getElementById("unity-canvas");
      var progressBarFull = document.getElementById("unity-progress-bar-full");
      var fullscreenButton = document.getElementById("unity-fullscreen-button");

      var buildUrl = "Build";
      var config = {
        dataUrl: buildUrl + "/ee65f5d9588a7c117ebf829714610c1f.data.br",
        frameworkUrl: buildUrl + "/382d1201fd882b63b64e23ba081c758a.js.br",
        codeUrl: buildUrl + "/43eb5e710c473485b1769f4094bdd0ec.wasm.br",
        companyName: "Anice",
        productName: "Closet",
        productVersion: "0.1.0"
      };

      async function fetchAndDecompress(url) {
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error('Failed to load ' + url);
          }
          const compressed = await response.arrayBuffer();
          const decompressed = await fflate.decompressBrotli(new Uint8Array(compressed));
          return new Uint8Array(decompressed);
        } catch (error) {
          console.error('Error in fetchAndDecompress: ', error);
          throw error; // Rethrow to handle it in calling function
        }
      }

      async function loadGame() {
        try {
          const [data, framework, code] = await Promise.all([
            fetchAndDecompress(config.dataUrl),
            fetchAndDecompress(config.frameworkUrl),
            fetchAndDecompress(config.codeUrl)
          ]);

          var unityConfig = Object.assign(config, {
            data: data.buffer,
            framework: framework.buffer,
            code: code.buffer,
            streamingAssetsUrl: "StreamingAssets",
            onProgress: function(progress) {
              progressBarFull.style.width = 100 * progress + "%";
            }
          });

          var unityInstance = await createUnityInstance(canvas, unityConfig);
          fullscreenButton.onclick = function() {
            unityInstance.SetFullscreen(1);
          };
        } catch (error) {
          console.error('Error loading Unity game: ', error);
        }
      }

      loadGame();
    </script>
  </body>
</html>
