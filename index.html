<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Closet</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Adding the brotli-js library for decompression -->
    <script src="https://cdn.jsdelivr.net/npm/brotli/decompress.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600"></canvas>
      <!-- Other elements for Unity loading and interface -->
    </div>
    <script>
      var config = {
        dataUrl: "Build/ee65f5d9588a7c117ebf829714610c1f.data.br",
        frameworkUrl: "Build/382d1201fd882b63b64e23ba081c758a.js.br",
        codeUrl: "Build/43eb5e710c473485b1769f4094bdd0ec.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Anice",
        productName: "Closet",
        productVersion: "0.1.0",
      };

      async function fetchAndDecompress(url) {
        const response = await fetch(url);
        const compressed = await response.arrayBuffer();
        return BrotliDecode(new Uint8Array(compressed));
      }

      async function loadGame() {
        try {
          const data = await fetchAndDecompress(config.dataUrl);
          const framework = await fetchAndDecompress(config.frameworkUrl);
          const code = await fetchAndDecompress(config.codeUrl);

          // Create the Unity instance with decompressed files
          createUnityInstance(document.getElementById("unity-canvas"), {
            ...config,
            data: data,
            framework: framework,
            code: code
          }).then(unityInstance => {
            console.log("Unity instance loaded successfully");
          }).catch(error => {
            console.error("Error loading Unity instance:", error);
          });
        } catch (error) {
          console.error("Error in fetchAndDecompress:", error);
        }
      }

      loadGame();
    </script>
  </body>
</html>
