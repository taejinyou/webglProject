<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Closet</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://cdn.jsdelivr.net/npm/fflate/umd/index.min.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <!-- ... -->
    </div>
    <script>
      // ... 

      async function decompressBrotli(compressedData) {
        const decompressedData = await fflate.decompressBrotli(compressedData);
        return decompressedData;
      }

      // ...

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/ee65f5d9588a7c117ebf829714610c1f.data.br",
        frameworkUrl: buildUrl + "/382d1201fd882b63b64e23ba081c758a.js.br",
        codeUrl: buildUrl + "/43eb5e710c473485b1769f4094bdd0ec.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Anice",
        productName: "Closet",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // ...

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then(async (unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          const decompressedData = await decompressBrotli(config.dataUrl);
          const decompressedFramework = await decompressBrotli(config.frameworkUrl);
          const decompressedCode = await decompressBrotli(config.codeUrl);

          unityInstance.Module.config.data = decompressedData;
          unityInstance.Module.config.framework = decompressedFramework;
          unityInstance.Module.config.code = decompressedCode;
        }).catch((message) => {
          alert(message);
        });
      };

      // ...
    </script>
  </body>
</html>
